<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to HyperDev!</title>
    <meta name="description" content="A cool thing made with HyperDev" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../public/style.css" type="text/css"/>
  </head>
  <body>
    <header>
      <h1 id="projectTitle"></h1>
    </header>
    <center>
      <div id="submitNewIssue">
        <br />
        <h3>Submit a new issue:</h3>
        <form id="newIssue" method="post" action="/api/">
          <input type="text" name="issue_title" placeholder="*Title" required="" />
          <textarea
            type="text"
            name="issue_text"
            placeholder="*Text"
            required=""
          ></textarea>
          <input
            type="text"
            name="created_by"
            placeholder="*Created by"
            required=""
          />
          <input
            type="text"
            name="assigned_to"
            placeholder="(opt)Assigned to"
          />
          <input
            type="text"
            name="status_text"
            placeholder="(opt)Status text"
          />
          <button type="submit">Submit Issue</button>
        </form>
      </div>

      <div id="issueDisplay"></div>

      <hr class="bottomline"/>
    </center>
    <script
      src="https://code.jquery.com/jquery-2.2.4.js"
      integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
      crossorigin="anonymous">
    </script>
    <script src="../public/issue.js"></script>
  </body>
</html>
